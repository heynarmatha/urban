<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban</title>
    <link rel="stylesheet" href="./public/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- //google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icon Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="top">
                <div class="brand-title">
                    <h1><span><i class="fas fa-fire-alt"></i></span>URBAN</h1>
                </div>
                <div class="icon-header">
                    <div><a href="#"><i class="fas fa-search"></i></a></div>
                    <div><a href="#"><i class="fas fa-hourglass-start"></i></a></div>
                    <div><a href="#"><i class="fas fa-user"></i></a></div>
                    <div><a href="#"><i class="fas fa-heart"></i></a></div>
               </div>
            </div>
            <a href="#" class="toggle-button">
                <div></div>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">BRAND</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="details">
            <div class="content-details">
                <img src="./public/images/van.png" alt="free-shipping"><p>FREE SHIPPING</p>
            </div>
            <div class="content-details">
                <img src="./public/images/book.jpg" alt="free-shipping"><p>100% MONEY BACK</p>
            </div>
            <div class="content-details">
                <img src="./public/images/headphone.jpg" alt="free-shipping"><p>SUPPORT 24/7</p>
            </div>
        </section>
        <section class="banner-wrapper">
            <div class="banner-section">
                <div class="banner-img">
                    <img src="./public/images/banner.png" alt="chair" width="100%">
                </div>
                <div class="banner-content">
                    <h4>HOT DEALS THIS WEEK</h4>
                    <h3>SALE UP 50% MODERN FURNITURE</h3>
                    <button class="banner-btn">VIEW NOW</button>
                </div>
            </div>
        </section>
        <section class="hot-deals-wrapper">
            <h4 class="hot-deals-content">HOT DEALS</h4>
            <section class="deals">
                <div  class="progress-wrapper">
                    <div class="progress-section">
                        <div class="progress-image">
                            <img src="./public/images/Rectangle 62.png" alt="pot" width="100%">
                        </div>
                        <div class="progress-content">
                            <h4>Velvet Covvered</h4>
                            <button class="banner-btn">VIEW NOW</button>
                        </div>
                    </div>
                    <div class="pro">
                        <div class="progress">
                            <div class="progress-done" data-done="80">
                                Sold Out 80% 
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="progress-wrapper-new">
                    <div class="progress-section-new">
                        <div class="progress-image-new">
                            <img src="./public/images/Rectangle 48.png" alt="pot" width="100%">
                        </div>
                        <div class="progress-content-new">
                            <h4>METAL PHOTO FRAME</h4>
                            <button class="banner-btn">VIEW NOW</button>
                        </div>
                    </div>
                    <div class="pro-new">
                        <div class="progress-new">
                            <div class="progress-done-new" data-done="95">
                                Sold Out 95% 
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>











    <script src="./public/js/app.js"></script>
</body>
</html>
